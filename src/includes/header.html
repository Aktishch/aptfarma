<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="autor" content="Александр Актищев (aktishch@gmail.com)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">
  <title><%= data.title %></title>
</head>

<body>

  <!-- Прелоадер -->

  <div class="flex flex-col items-center justify-center fixed z-10 inset-0 bg-white duration-5" data-preloader>
    <div class="preloader">
      <div class="preloader-circle"></div>
    </div>
  </div>

  <div id="smooth-wrapper">

    <!-- Шапка документа -->

    <header class="container flex items-center justify-between gap-5 absolute top-0 left-0 right-0 z-1 overflow-hidden pt-4 pb-4 md:pt-0">
      <a class="btn w-[165px]" data-waved="dark" href="/">
        <picture>
          <img class="w-full" src="img/pictures/logo.svg" alt="">
        </picture>
      </a>
      <a class="btn btn-second btn-fill xs:items-start xs:justify-start rounded-max xs:rounded-2 md:rounded-[0_0px_500px_20px] xl:rounded-[500px_500px_500px_20px] w-[40px] h-[40px] xs:w-auto xs:h-auto xl:w-[320px] xl:h-[320px] md:-mt-1 xl:-mt-[210px] xs:py-4 xs:px-4 md:py-6 md:px-10 xl:py-8 xl:px-6" data-waved="dark" href="tel: +7 999 999 99 99">
        <div class="flex items-center md:items-start lg:mt-auto">
          <svg class="icon text-20 xs:mr-2">
            <use xlink:href="img/icons.svg#tel">
          </svg>
          <div class="flex flex-col items-start">
            <span class="hidden md:block font-semibold text-16 md:text-20 leading-2 mb-1">+7 999 999 99 99</span>
            <span class="hidden xs:block underline underline-offset-4 font-medium text-16 leading-2">Заказать звонок</span>
          </div>
        </div>
      </a>
    </header>
